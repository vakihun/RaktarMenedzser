<div fxLayout="row" class="topbar">
  <div fxFlex.gt-sm="20" fxFlex="40" fxFlexOffset.gt-sm="35">
    <mat-form-field>
      <mat-label>Keresés cím alapján</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
  </div>
  <div fxFlex="20">
    <button
      mat-raised-button
      (click)="openDialog('Létrehozás', {})"
      color="primary"
      [disabled]="!isAdmin"
    >
      Új raktár hozzáadása
    </button>
  </div>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Azonosító</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cím</th>
      <td mat-cell *matCellDef="let row">{{ row.address }}</td>
    </ng-container>

    <ng-container matColumnDef="length">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hosszúság</th>
      <td mat-cell *matCellDef="let row">{{ row.length }}</td>
    </ng-container>

    <ng-container matColumnDef="width">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Szélesség</th>
      <td mat-cell *matCellDef="let row">{{ row.width }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Műveletek</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          [disabled]="!isAdmin"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openDialog('Módosítás', row)">
            <mat-icon>edit</mat-icon>
            <span>Szerkesztés</span>
          </button>
          <button mat-menu-item (click)="openConfirmationDialog(row)">
            <mat-icon>delete</mat-icon>
            <span>Törlés</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        Nincs a(z) "{{ input.value }}" szűrőnek megfelelő adat
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
</div>
<app-warehouse-fitcheck
  [events]="eventsSubject.asObservable()"
></app-warehouse-fitcheck>
