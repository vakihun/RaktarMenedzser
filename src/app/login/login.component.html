<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Belépés</h2>
      <mat-error *ngIf="loginInvalid">
        A felhasználónév és a jelszó nem ismerhető fel
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" formControlName="email" required />
        <mat-error> Kérlek adj meg egy érvényes email címet </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="password"
          placeholder="Jelszó"
          formControlName="password"
          required
        />
        <mat-error> Kérlek adj meg egy érvényes jelszót </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Bejelentkezés</button>
    </form>
  </mat-card-content>
</mat-card>
